<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ILoveDongggeul</title>
</head>
<body>
    <div class = "container">
        <div class = "name">
            <div>
                <p><img class="topicon1" src = "./img/arrow.jpg"></p>
            </div>
            <div id = "dongggeul"><p><b>dongggeul</b></p></div>
            <div>
                <p><img class="topicon2" src = "./img/dot.jpg"></p>
            </div>
        </div>

        <div class = "statement">
            <div class = "profile">
                <img id = "picture" src = "./img/cat.jpg">
            </div>
            <div>
                <p class="text1"><b>100</b></p>
                <p class="text2">게시물</p>
            </div>
            <div>
                <p class="text1"><b>15.4만</b></p>
                <p class="text2">팔로워</p>
            </div>
            <div>
                <p class="text1"><b>8</b></p>
                <p class="text2">팔로잉</p>
            </div>
        </div>

        <div id="profile">
            <p class="profiletext1"><b>동글이</b></p>
            <p class="profiletext1">사진 저장,프사,배경 가능</p>
            <a href = https://twitter.com/dongggeul class="profiletext2">twitter.com/dongggeul</a>
        </div>

        <div id = "followbutton">
            <div>
                <button class="button1">팔로우</button>
            </div>
            <div>
                <button class="button2">메세지</button>
            </div>
            <div>
                <img id="recbutton" src = "./img/recommend.jpg">
            </div>
        </div>

        <div id = "story"> 
            <div>
                <div class = "circle"> 
                    <img class = "cat" src = "./img/10.jpeg">
                </div>
                <p class="month">5월</p> 
            </div>
            <div>
                <div class = "circle">
                    <img class = "cat" src = "./img/9.jpeg"> 
                </div>
                <p class="month">4월</p> 
            </div>
            <div>
                <div class = "circle">
                    <img class = "cat" src = "./img/8.jpeg"> 
                </div>
                <p class="month">3월</p> 
            </div>
            <div>
                <div class = "circle">
                    <img class = "cat" src = "./img/7.jpeg">
                </div>
                <p class="month">2월</p>  
            </div>

        </div>
        <div id="icon">
            <div>
                <img src = "./img/icon1.jpg">
            </div>
            <div>
                <img src = "./img/icon2.jpg">
            </div>
            <div>
                <img src = "./img/icon3.jpg">
            </div>
            <div>
                <img src = "./img/icon4.jpg">
            </div>
        </div>
        
        <div class="feeddisplay">
            <div class = "feed">
                <img class="pic" src = "./img/6.jpeg">
            </div>
            <div class = "feed">
                <img class="pic" src = "./img/5.jpeg">
            </div>
            <div class = "feed">
                <img class="pic" src = "./img/4.jpeg">
            </div>
        </div>

        <div class="feeddisplay">
            <div class = "feed">
                <img class="pic" src = "./img/3.jpeg">
            </div>
            <div class = "feed">
                <img class="pic" src = "./img/2.jpeg">
            </div>
            <div class = "feed">
                <img class="pic" src = "./img/1.jpeg">
            </div>
        </div>
    </div>
</body>
</html>
